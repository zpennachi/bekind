<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZPennachi</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      font-family: "Doto", sans-serif;
      overflow-y: auto;
    }

    .section {
      width: 100%;
      display: block;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Hide mobile images by default */
    .mobile-img { display: none; }

    /* Show mobile images and hide desktop images on smaller screens */
    @media (max-width: 768px) {
      .desktop-img { display: none; }
      .mobile-img { display: block; }
    }

    .email-link {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      z-index: 10;
    }

    .email-link span {
      transition: opacity 0.3s ease-in-out;
    }

    .email-link .hover {
      opacity: 0;
      position: absolute;
      left: 50%;
      bottom: 0.4rem;
      transform: translateX(-50%);
    }

    .email-link:hover .default { opacity: 0; }
    .email-link:hover .hover { opacity: 1; }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <div class="section">
    <img src="https://github.com/zpennachi/bekind/blob/main/desktop-image.jpg?raw=true" class="desktop-img">
  </div>
  
  <div class="section">
    <img src="https://github.com/zpennachi/bekind/blob/main/dark.jpg?raw=true" class="desktop-img">
  </div>

  <div class="section">
    <img src="https://github.com/zpennachi/bekind/blob/main/close.jpg?raw=true" class="desktop-img">
  </div>

    <div class="section">
    <img src="https://github.com/zpennachi/bekind/blob/main/i21.jpg?raw=true" class="desktop-img">
  </div>

      <div class="section">
    <img src="https://github.com/zpennachi/bekind/blob/main/in22.jpg?raw=true" class="desktop-img">
  </div>

      <div class="section">
    <img src="https://github.com/zpennachi/bekind/blob/main/in23.jpg?raw=true" class="desktop-img">
  </div>
  
  <a href="mailto:hi@zpennachi.com" class="email-link">
    <span class="default">let's build something fun together</span>
    <span class="hover">hi@zpennachi.com</span>
  </a>
</body>
</html>
